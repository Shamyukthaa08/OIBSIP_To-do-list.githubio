<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contain">
    <div class="container">
        <div class="todo-app">
            <h1>To-Do-List</h1>
        </div>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="result()" class="add">Add</button>
        </div>
        <div class="text">
        <ul id="list-container">
        </ul>
    </div>
    </div>
    </div>
    
    <script>
        const text=document.getElementById('input-box');
        const list=document.getElementById('list-container');
         function result(){
            if(text.value===''){
                alert("Please write a task");
            }else{
            let li=document.createElement("li");
            li.innerHTML=`${text.value} <button class="id">Done</button> `;      
            list.appendChild(li);
            text.value="";
            li.querySelector(".id").addEventListener("click", remove);
                function remove(){
                    li.remove();
                }
            }
        }
    </script>
    
</body>
</html>
